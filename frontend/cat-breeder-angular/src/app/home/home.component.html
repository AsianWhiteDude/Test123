<!-- home.component.html -->
<div class="container mt-5">
  <h2>Cat Management</h2>

  <button class="btn btn-success mb-2" (click)="createCat()">Create Cat</button>
  <!-- Form for creating/editing a cat -->
  <form (ngSubmit)="saveCat()" *ngIf="selectedCat">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="selectedCat.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" [(ngModel)]="selectedCat.age" name="age" required>
    </div>
    <div class="form-group">
      <label for="breed">Breed</label>
      <input type="text" class="form-control" id="breed" [(ngModel)]="selectedCat.breed" name="breed" required>
    </div>
    <div class="form-group">
      <label for="fur_length">Fur Length</label>
      <input type="text" class="form-control" id="fur_length" [(ngModel)]="selectedCat.fur_length" name="fur_length" required>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Save Cat</button>
    <button type="button" class="btn btn-secondary mb-2" (click)="cancelEdit()">Cancel</button>
  </form>

  <!-- Table listing cats -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Breed</th>
        <th>Fur Length</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of cats">
        <td>{{ cat.name }}</td>
        <td>{{ cat.age }}</td>
        <td>{{ cat.breed }}</td>
        <td>{{ cat.fur_length }}</td>
        <td>
          <button class="btn btn-warning" (click)="editCat(cat)">Edit</button>
          <button class="btn btn-danger" (click)="deleteCat(cat.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
